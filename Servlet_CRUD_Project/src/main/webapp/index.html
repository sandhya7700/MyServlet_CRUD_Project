<html lang="en">
  <head>
    <!-- Required meta tags -->

  <body>

   <h1 class="text-center">Employee Register Form</h1>
<div class="container">
	<form action="Register" method="post">
		
		<div class="form-group">
    <label for="exampleInputEmail1">User Id</label>
    <input type="text" name="iname" class="form-control" placeholder="Enter user id">
  </div>
		
		<div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" name="fname" class="form-control" placeholder="Enter first name">
  </div>
		
		<div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" name="lname" class="form-control" placeholder="Enter last name">
  </div>
		
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="ename" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" name="aname" class="form-control" placeholder="Enter the address">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Contact</label>
    <input type="text" name="cname" class="form-control" placeholder="Enter contact no">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="pname" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
  <!--<p class="d-inline-flex gap-1">
  <a class="btn btn-primary" data-bs-toggle="collapse" href="index.html" role="button" aria-expanded="false" aria-controls="collapseExample">Submit
  </a>
</p>-->
  
  <p class="d-inline-flex gap-1">
  <a class="btn btn-primary" data-bs-toggle="collapse" href="update.html" role="button" aria-expanded="false" aria-controls="collapseExample">Update
  </a>
</p>
  
  <p class="d-inline-flex gap-1">
  <a class="btn btn-primary" data-bs-toggle="collapse" href="delete.html" role="button" aria-expanded="false" aria-controls="collapseExample">Delete
  </a>
</p>
<p class="d-inline-flex gap-1">
  <a class="btn btn-primary" data-bs-toggle="collapse" href="show.html" role="button" aria-expanded="false" aria-controls="collapseExample">Show All Data
  </a>
</p>
  
</form>
</div>
